<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maps | Kaelthorian Tools</title>
  <style>
    :root {
      --bg: #0d0c12;
      --panel: #1a1524;
      --line: #2f2840;
      --text: #eee8df;
      --muted: #b7afc1;
      --gold: #c8a96b;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Segoe UI", "Trebuchet MS", sans-serif;
      color: var(--text);
      background:
        radial-gradient(circle at 20% 0%, rgba(91, 61, 133, 0.22), transparent 40%),
        linear-gradient(180deg, #0a0910, var(--bg));
      padding: 20px;
    }

    .card {
      width: min(100%, 620px);
      border: 1px solid var(--line);
      border-radius: 16px;
      background: linear-gradient(180deg, rgba(30, 25, 40, 0.94), rgba(17, 15, 24, 0.96));
      padding: 24px;
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.35);
    }

    h1 {
      margin: 0 0 8px;
      font-size: clamp(1.5rem, 3vw, 2.1rem);
    }

    p {
      margin: 0;
      color: var(--muted);
    }

    .actions {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 999px;
      padding: 10px 16px;
      font-weight: 600;
      text-decoration: none;
      border: 1px solid transparent;
    }

    .btn-primary {
      background: linear-gradient(140deg, #c8a96b, #9d7d44);
      color: #1a1410;
      border-color: rgba(255, 226, 166, 0.35);
    }

    .btn-ghost {
      background: rgba(37, 31, 50, 0.65);
      color: var(--text);
      border-color: rgba(200, 169, 107, 0.4);
    }

    a:focus-visible {
      outline: 2px solid var(--gold);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <main class="card">
    <header>
      <h1>Maps</h1>
      <p>Coming soon. This section is reserved for tactical map tools and campaign visuals.</p>
    </header>
    <div class="actions">
      <a class="btn btn-ghost" href="index.html">Back to Landing</a>
      <a class="btn btn-primary" href="sheet.html">Open Character Sheet</a>
    </div>
  </main>
</body>
</html>
